<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		body {
			margin: 0px;
		}
		nav {
			height: 60px;
			background-color: darkslateblue;
		}
		main {
			padding-top: 100px;
			height: calc(100vh - 60px);
			display: flex;
			justify-content: space-evenly;
			align-items: start;
		}

		.right {
			width: 40%;
		}

		button {
			background-color: darkslateblue;
			color: white;
			border-radius: 15px;
			width: 150px;
			height: 50px;
			text-transform: uppercase;
		}

		h1 {
			font-size: 3rem;
		}

		p {
			font-size: 1.5rem;
		}
	</style>
	<body>
		<nav></nav>
		<main>
			<div class="left">
				<h1>Shop shoes</h1>
				<p>best in town</p>
				<button>buy now</button>
			</div>
			<div class="right">
				<img style="width: 100%" src="images/shoe2.png" alt="" srcset="" />
			</div>
		</main>
	</body>
</html>
